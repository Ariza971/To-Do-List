<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="todo-app">
        <h2>To-Do List <img src="To-Do-Img/icon.png" alt="To-Do List Icon"></h2>
        <form id="todo-form">
            <div class="row">
                <input type="text" id="input-box" placeholder="Add a new task" required>
                <button type="submit">Add</button>
            </div>
        </form>
        <ul id="list-container">
            <!-- Task items will be here -->
        </ul>
    </div>
</div>
<script src="belajar.js"></script>
</body>
</html>
